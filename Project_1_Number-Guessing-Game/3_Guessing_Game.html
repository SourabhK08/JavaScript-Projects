<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess A Number | Sourabh Kakani</title>
    <link rel="stylesheet" href="3_game.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2>Number Guessing Game</h2>
      </div>

      <p>Try and guess a random number between 1 and 100.</p>
      <p>You will get 10 attempts to guess the right number.</p>

      <form class="form">
        <label for="guessFeild" id="guess">Guess a number : </label>
        <input type="number" id="guessField" class="guessField" />
        &nbsp;
        <input
          type="submit"
          value="SubmitGuess"
          id="subt"
          class="guessSubmit"
        />
      </form>

      <div class="resultParas">
        <p>Previous Guesses : <span class="guesses"></span></p>
        <p>Guesses Remaining : <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="3_game.js"></script>
  </body>
</html>
